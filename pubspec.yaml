name: shift_up
description: "ShiftUp - Hospitality Shift Scheduling & Management App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.2.1

  # Firebase
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.0
  firebase_storage: ^12.1.1
  firebase_messaging: ^15.0.4

  # Local Storage
  hive_flutter: ^1.1.0

  # Network
  dio: ^5.4.3+1

  # UI
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  fl_chart: ^0.68.0
  table_calendar: ^3.1.2
  intl: ^0.19.0
  phosphor_flutter: ^2.1.0

  # Utils
  uuid: ^4.4.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  logger: ^2.3.0
  dartz: ^0.10.1
  permission_handler: ^11.3.1
  geolocator: ^12.0.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.0
  url_launcher: ^6.3.0
  flutter_local_notifications: ^17.2.2
  google_fonts: ^6.2.1
  gap: ^3.0.1
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.3
  freezed: ^2.5.5
  json_serializable: ^6.8.0

  # App Icon & Splash Screen
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

# ─── Launcher Icons ─────────────────────────────────────────────────────────
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/images/app_icon.png"

# ─── Native Splash Screen ────────────────────────────────────────────────────
flutter_native_splash:
  color: "#121212"
  image: assets/images/splash_logo.png
  image_dark: assets/images/splash_logo.png
  color_dark: "#121212"
  android_12:
    color: "#121212"
    image: assets/images/splash_logo.png
    icon_background_color: "#121212"
    color_dark: "#121212"
    image_dark: assets/images/splash_logo.png
    icon_background_color_dark: "#121212"
  fullscreen: false
  android: true
  ios: true
  web: false
